                <h3 class="titulo-incricao uianimated delay-300">Formulário de inscrição</h3>
                <form action="#" method="get" class="uianimeted delay-400">
                    <p></p>
                    <div class="input-group">
                        <label for="nome">Nome</label>
                        <input required type="text" placeholder="Escreva seu nome" name="nome" class="input-form">
                    </div>
                    <div class="input-group">
                        <label for="data">Data de nascimento</label>
                        <input required type="text" name="data" placeholder="dd/mm/aaaa" class="input-form" id="inputdata" oninput="this.value = this.value.replace(/[^/0-9]/g, '')" maxlength="10">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input required type="email" placeholder="Endereço de email" name="email" class="input-form">
                    </div>
                    <div class="input-group">
                        <label for="tel">Telefone</label>
                        <input required type="text" placeholder="(xx) xxxxx-xxxx" name="tel" class="input-form" id="inputtel" oninput="this.value = this.value.replace(/[^() 0-9-]/g, '')" maxlength="15">
                    </div>
                    <div class="checkboxf">
                        <div class="checkbox-wrapper-31">
                            <input type="checkbox" required>

                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                            </svg>
                        </div>
